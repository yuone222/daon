    <table class="t-1">
        <caption>테이블명</caption>
        <thead>
            <tr>
                <th>제목</th>
                <th>제목</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>th태그는 제목을 기입하고 th는 내용을 기입함</td>
                <td>
                    thead,tbody,tfoot으로 영역을 구분해서 사용함<br>
                    tr은 한줄씩 그룹하는 용도로 사용함<br>
                    th,td는 가로로 나열됨<br>
                    가로병합(colspan),세로병합(rowspan)
                </td>
            </tr>
        </tbody>
    </table>





    <table class="t-1">
        <tr>

        </tr>
